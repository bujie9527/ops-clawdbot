{% extends "ui_base.html" %}
{% block title %}编辑节点 {{ node.id }} - Clawdbot Console{% endblock %}
{% block content %}
<h1>编辑节点 {{ node.id }}</h1>
<p><em>node_id 不可修改</em></p>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post" action="/ui/nodes/{{ node.id }}/edit">
    <p>
        <label>node_id: </label>
        <input type="text" value="{{ node.id }}" readonly disabled>
    </p>
    <p>
        <label>name: </label>
        <input type="text" name="name" value="{{ node.name }}" required>
    </p>
    <p>
        <label>project_key: </label>
        <input type="text" name="project_key" value="{{ node.project_key }}" required>
    </p>
    <p><button type="submit">保存</button></p>
</form>
<p><a href="/ui/nodes/{{ node.id }}">返回节点详情</a> | <a href="/ui/nodes">返回节点列表</a></p>
{% endblock %}
